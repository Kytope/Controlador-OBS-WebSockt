<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Media Control - Panel de Control</title>
    <link rel="stylesheet" href="/static/css/control.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ OBS Media Control</h1>
            <div class="connection-status">
                <span id="connectionStatus" class="status-indicator">‚ö´</span>
                <span id="connectionText">Desconectado</span>
            </div>
        </header>

        <div class="overlay-info">
            <h3>URL para OBS Browser Source:</h3>
            <div class="url-container">
                <input type="text" id="overlayUrl" readonly>
                <button onclick="copyUrl()">üìã Copiar</button>
            </div>
            <p class="info-text">Agregar como Browser Source en OBS ‚Ä¢ Tama√±o: 1920x1080</p>
        </div>

        <div class="main-grid">
            <div class="media-section">
                <div class="section-header">
                    <h2>üìÅ Biblioteca de Medios</h2>
                    <div class="actions">
                        <button onclick="scanMedia()" class="btn btn-primary">üîÑ Escanear</button>
                        <label class="btn btn-secondary">
                            üì§ Subir
                            <input type="file" id="fileUpload" accept="image/*,video/*" style="display:none" onchange="uploadFile(event)">
                        </label>
                    </div>
                </div>
                <div id="mediaGrid" class="media-grid"></div>
            </div>

            <div class="control-section">
                <div class="section-header">
                    <h2>üéØ Items Activos en Overlay</h2>
                    <button onclick="clearAll()" class="btn btn-danger">üóëÔ∏è Limpiar Todo</button>
                </div>
                <div id="activeItems" class="active-items"></div>
                
                <div class="properties-panel" id="propertiesPanel" style="display:none">
                    <h3>‚öôÔ∏è Propiedades</h3>
                    <div class="property-group">
                        <label>Opacidad:</label>
                        <input type="range" id="opacityControl" min="0" max="100" value="100">
                        <span id="opacityValue">100%</span>
                    </div>
                    <div class="property-group" id="volumeGroup" style="display:none">
                        <label>Volumen:</label>
                        <input type="range" id="volumeControl" min="0" max="100" value="100">
                        <span id="volumeValue">100%</span>
                    </div>
                    <div class="property-group">
                        <label>Posici√≥n X:</label>
                        <input type="number" id="posX" min="0" max="1920" value="100">
                    </div>
                    <div class="property-group">
                        <label>Posici√≥n Y:</label>
                        <input type="number" id="posY" min="0" max="1080" value="100">
                    </div>
                    <div class="property-group">
                        <label>Ancho:</label>
                        <input type="number" id="sizeWidth" min="50" max="1920" value="200">
                    </div>
                    <div class="property-group">
                        <label>Alto:</label>
                        <input type="number" id="sizeHeight" min="50" max="1080" value="200">
                    </div>
                </div>
            </div>
        </div>

        <div id="uploadProgress" class="upload-progress" style="display:none">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <span class="progress-text">Subiendo...</span>
        </div>
    </div>

    <script src="/static/js/control.js"></script>
</body>
</html>
